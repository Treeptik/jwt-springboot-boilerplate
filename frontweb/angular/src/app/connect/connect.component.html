<div *ngIf="token" class="alert alert-notice">token :
  <span style="font-size: 0.7em;">{{ token }}</span>
</div>
<div *ngIf="error" class="alert alert-error">Error : {{ error }}</div>
<div id="connect-container">
  <div class="connect-item">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <mat-card>
      <mat-card-content *ngIf="connect.authorities == undefined">
        <form id="loginForm" #formLogin="ngForm" (ngSubmit)="login(formLogin.value)">
          <mat-form-field class="example-full-width">
            <input matInput type="text" [(ngModel)]="connect.pseudo" placeholder="username" required name="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" [(ngModel)]="connect.password" placeholder="password" required name="password">
          </mat-form-field>
          <p>Try one of the following logins :</p>
          <div>
            <p>admin & admin</p>
            <p>user & password</p>
            <p>disabled & password</p>
          </div>
          <button [disabled]="!formLogin.valid" color="primary" mat-raised-button type="submit">login</button>
        </form>
      </mat-card-content>

      <mat-card-content *ngIf="connect.authorities != undefined">
        <h4>Authenticated user</h4>
        <mat-list>
          <mat-list-item *ngFor="let authority of connect.authorities"> {{authority.authority}} </mat-list-item>
        </mat-list>
        <mat-card-actions>
          <button type="button" color="warn" mat-raised-button (click)="logout()">logout</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="connect-item">
    <mat-toolbar color="primary">Response</mat-toolbar>
    <mat-card>
      <mat-card-actions>
        <button mat-raised-button (click)="callNoProtected()" color="primary">Call example service</button>
        <button mat-raised-button color="warn" (click)="callProtected()">Call admin protected service</button>
      </mat-card-actions>
      <mat-card-content *ngIf="callNoProtectedData.length > 0" class="console">
        <mat-list>
          <mat-list-item *ngFor="let data of callNoProtectedData"> {{data.name}} | {{data.email}} </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-content *ngIf="callProtectedData != ''" class="console">
        <p> {{callProtectedData}} </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
